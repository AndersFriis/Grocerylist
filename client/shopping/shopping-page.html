<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <h2>ShoppingList</h2>
            <p class="lead">
                
            </p>
            <shopping-edit
                shopping="shoppingPageCtrl.editedShopping"
                save="shoppingPageCtrl.saveShopping(editedShopping)"
            />
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h2>
            Latest Shopping Lists
            <hr>
        </h2>

        <shopping-item 
            ng-repeat="shopping in shoppingPageCtrl.shopping track by shopping.id"
            shopping="shopping"
            delete="shoppingPageCtrl.deleteShopping(shoppingToDelete)"
            update="shoppingPageCtrl.updateShopping(shoppingToUpdate)"
        />
    </div>
</div>
