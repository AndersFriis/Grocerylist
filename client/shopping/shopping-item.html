<div 
    class="panel panel-default shopping-item"
    ng-mouseover="shoppingItemCtrl.setShowControls(true)"
    ng-mouseout="shoppingItemCtrl.setShowControls(false)"
>
    <div class="panel-body">
        <p class="lead" ng-show="!shoppingItemCtrl.editMode">
            <h3>{{ shoppingItemCtrl.shopping.name }} </h3> <br>
            <h4>Price $</h4>{{ shoppingItemCtrl.shopping.price }} 
            <h4>QTY</h4>{{ shoppingItemCtrl.shopping.qty }} 
            <h4>Total Price $</h4> {{ shoppingItemCtrl.shopping.price * shoppingItemCtrl.shopping.qty }}
        </p>
        <shopping-edit
            ng-show="shoppingItemCtrl.editMode"
            shopping="shoppingItemCtrl.shoppingToEdit"
            save="shoppingItemCtrl.editShopping(editedShopping)"
            cancel="shoppingItemCtrl.setEditMode(false)"
        />
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            {{ shoppingItemCtrl.shopping.created | date:'medium'}}
        </div>
        <div class="shopping-item-controls" ng-show="shoppingItemCtrl.showControls">
            <button class="btn btn-default" ng-click="shoppingItemCtrl.setEditMode(true)">
                <i class="fa fa-pencil-square-o"></i>
            </button>
            <button class="btn btn-danger" ng-click="shoppingItemCtrl.deleteShopping()">
                <i class="fa fa-trash-o"></i>
            </button>
            <button class="btn btn-primary" ng-click="shoppingItemCtrl.deleteShopping()">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
